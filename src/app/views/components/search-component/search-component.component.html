<div class="container">
  <form [formGroup]="searchForm" class="searchBar" (ngSubmit)="onSearch()">
    <input
      type="text"
      placeholder="Search for a place"
      formControlName="searchValue"
      class="searchBarInput"
    />
  </form>
  <div class="placesTable">
    <div class="places">
      <div *ngIf="filteredList.length > 0">
        <div
          class="dropdown"
          *ngFor="let filtered of filteredList"
          (click)="onSelect(filtered)"
        >
          {{ filtered.name }}
        </div>
      </div>
      <div *ngIf="filteredList.length === 0">No results found.</div>
    </div>
  </div>
</div>
